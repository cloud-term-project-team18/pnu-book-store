<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>이메일 인증</title>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-3 mb-5 bg-body rounded">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">이메일 인증</h1>
                    <form id="emailForm" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="email" class="form-label">이메일:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                            <div class="invalid-feedback">유효한 이메일을 입력해주세요.</div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">인증 코드 보내기</button>
                        </div>
                        <div id="successMessage" class="alert alert-success mt-3 d-none" role="alert">
                            인증 이메일이 발송되었습니다. 이메일을 확인하세요.
                        </div>
                        <div id="errorMessage" class="alert alert-danger mt-3 d-none" role="alert">
                            이메일을 보내는 중 오류가 발생했습니다. 다시 시도해주세요.
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    // JavaScript for form validation and submission
    (function () {
        'use strict';

        var form = document.getElementById('emailForm');

        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }

            form.classList.add('was-validated');

            if (form.checkValidity()) {
                event.preventDefault();

                // AJAX request to send email
                $.ajax({
                    url: '/sendVerificationCode',
                    type: 'POST',
                    data: $(form).serialize(),
                    success: function(response) {
                        $('#successMessage').removeClass('d-none');
                        $('#errorMessage').addClass('d-none');
                    },
                    error: function() {
                        $('#errorMessage').removeClass('d-none');
                        $('#successMessage').addClass('d-none');
                    }
                });
            }
        }, false);
    })();
</script>
</body>
</html>
