<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>내 정보</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container mt-5">
    <h1 class="mb-4 text-center">내 정보</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">내 정보</h5>
            <p class="card-text" th:text="${user.name}">사용자 이름: 김태운</p>
            <p class="card-text" th:text="${user.nickname}">닉네임 : aa</p>
            <p class="card-text" th:text="${user.email}">이메일: user123@pusan.ac.kr</p>
            <p class="card-text" th:text="${user.phoneNumber}">전화번호: 010-1234-5678</p>
        </div>
    </div>

    <!-- 구매 목록 -->
    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">구매 목록</h5>
            <ul>
                <li th:each="order : ${buyOrders}" th:text="${order.productName} + ' - ₩' + ${order.money} + ' - ' + ${order.sellerNickName}">상품 이름 - 가격 - 판매자</li>
            </ul>
        </div>
    </div>

    <!-- 판매 목록 -->
    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">판매 목록</h5>
            <ul>
                <li th:each="order : ${saleOrders}" th:text="${order.productName} + ' - ₩' + ${order.money} + ' - ' + ${order.buyerNickName}">상품 이름 - 가격 - 구매자</li>
            </ul>
        </div>
    </div>
</div>
<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
