<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>거래 게시판</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container mt-5">
    <h1 class="mb-4 text-center">거래 게시판</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="product : ${products}"> <!--페이지 형식으로 변경 예정 -->
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.productName}">물품 이름</h5>
                    <img th:src="@{/img/productImages/{id}(id=${product.id})}" alt="product Image" class="card-img-top">
                    <p class="card-text"><small class="text-muted" th:text="${product.seller.nickname}">판매자</small></p>
                    <p class="card-text" th:text="'가격: ₩' + ${product.price}">가격: ₩0</p>
                    <p class="card-text" th:text="'흥정여부 : ' + (${product.isBargain} ? '예' : '아니오')">흥정가능: 예</p>
                    <div th:if="${product.saleStatus} != 'SALED'">
                        <a th:href="@{/auction-detail/{id}(id=${product.id})}" class="btn btn-primary">상세보기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
