<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>판매 물품 등록</title>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-3 mb-5 bg-body rounded">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">판매 물품 등록</h1>
                    <form id="productForm" class="needs-validation" novalidate enctype="multipart/form-data" th:action="@{/registerProduct}" method="post">
                        <div class="mb-3">
                            <label for="title" class="form-label">물품 이름:</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                            <div class="invalid-feedback">물품 이름을 입력해주세요.</div>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">설명:</label>
                            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                            <div class="invalid-feedback">설명을 입력해주세요.</div>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">가격:</label>
                            <input type="number" class="form-control" id="price" name="price" required>
                            <div class="invalid-feedback">가격을 입력해주세요.</div>
                        </div>
                        <div class="mb-3">
                            <label for="image" class="form-label">이미지 업로드:</label>
                            <input class="form-control" type="file" id="image" name="image" accept="image/*" required>
                            <div class="invalid-feedback">이미지를 업로드해주세요.</div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">물품 등록</button>
                        </div>
                        <div id="successMessage" class="alert alert-success mt-3 d-none" role="alert">
                            물품이 성공적으로 등록되었습니다.
                        </div>
                        <div id="errorMessage" class="alert alert-danger mt-3 d-none" role="alert">
                            물품 등록 중 오류가 발생했습니다. 다시 시도해주세요.
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    // JavaScript for form validation and submission
    (function () {
        'use strict';

        var form = document.getElementById('productForm');

        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }

            form.classList.add('was-validated');

            if (form.checkValidity()) {
                event.preventDefault();

                var formData = new FormData(form);

                // AJAX request to register product
                $.ajax({
                    url: form.action,
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        $('#successMessage').removeClass('d-none');
                        $('#errorMessage').addClass('d-none');
                    },
                    error: function() {
                        $('#errorMessage').removeClass('d-none');
                        $('#successMessage').addClass('d-none');
                    }
                });
            }
        }, false);
    })();
</script>
</body>
</html>
